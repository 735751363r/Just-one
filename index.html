<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuer QR-Code Generator</title>
    <!-- Einbindung der qrious-Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/qrious.min.js"></script>
</head>
<body>
    <h1>Neuer QR-Code Generator</h1>
    
    <!-- Anzeige des QR-Codes -->
    <canvas id="qr-code"></canvas>
    
    <!-- Button zur Generierung -->
    <button onclick="generateQRCode()">QR-Code generieren</button>

    <script>
        // Funktion zur Generierung eines zufälligen Spielcodes
        function generateGameCode() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let code = "";
            for (let i = 0; i < 6; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        // Funktion zur Generierung des QR-Codes
        function generateQRCode() {
            const gameCode = generateGameCode();
            console.log("Generierter Spielcode:", gameCode);

            // Erstellen eines neuen QR-Codes mit qrious
            const qr = new QRious({
                element: document.getElementById("qr-code"),
                value: gameCode,  // Der Spielcode als Inhalt des QR-Codes
                size: 200         // Größe des QR-Codes
            });

            console.log("QR-Code erfolgreich generiert!");
        }
    </script>
</body>
</html>
