<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One - Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="start-screen" class="screen">
            <h1>Just One - Online</h1>
            <button onclick="createGame()">Spiel erstellen</button>
            <button onclick="showJoinGame()">Spiel beitreten</button>
        </div>

        <div id="join-screen" class="screen hidden">
            <h2>Spiel beitreten</h2>
            <input type="text" id="game-code" placeholder="Spielcode eingeben">
            <input type="text" id="player-name" placeholder="Dein Name">
            <button onclick="joinGame()">Beitreten</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <h2>Spielraum: <span id="room-code"></span></h2>
            <div id="qrcode"></div>
            <div id="players-list"></div>
            <div id="game-area"></div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
